<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes zoom-in-out {
					0% {
						transform: scale(1, 1);
					}
					50% {
						transform: scale(1.2, 1.2);
					}
					100% {
						transform: scale(1, 1);
					}
				}
				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}
				@keyframes barberpole {
  					100% {
    						background-position: 100% 100%;
  					}
				}
				.container {
					font-family: sans-serif;
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 200px;
					background: repeating-linear-gradient(
    						-45deg,
    						#ff8caf,
    						#ff8caf 20px,
    						#ff80a7 20px,
    						#ff80a7 40px
  					);
  					background-size: 200% 200%;
  					animation: barberpole 20s linear infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}
				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 4px;
					text-transform: lowercase;
					text-shadow:
						0 1px 0 #ffe0ea,
						0 2px 0 #ffe0ea,
						0 3px 0 #ffe0ea,
						0 4px 0 #ffe0ea,
						0 12px 5px rgba(0, 0, 0, 0.05);
					animation: zoom-in-out ease-in-out 2s infinite;
				}
			</style>
			<div class="container">
				<h1>it's nikki!</h1>
			</div>
		</div>
	</foreignObject>
</svg>
